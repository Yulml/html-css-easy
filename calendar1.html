<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/app.js"></script>
  </head>

  <body class="bgnofilter">

      <table>

          <h2>February</h2>

          <td>M</td>
          <td>T</td>
          <td>W</td>
          <td>T</td>
          <td>F</td>
          <td>S</td>
          <td class="bankholiday">S</td>
        </tr>
        <tr>
          <td class="notmonth">31</td>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>5</td>
          <td class="bankholiday">6</td>
        </tr>
        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
          <td>10</td>
          <td>11</td>
          <td>12</td>
          <td class="bankholiday">13</td>
        </tr>
        <tr>
          <td>14</td>
          <td>15</td>
          <td>16</td>
          <td>17</td>
          <td>18</td>
          <td>19</td>
          <td class="bankholiday">20</td>
        </tr>
        <tr>
          <td>21</td>
          <td>22</td>
          <td>23</td>
          <td class="currentday">24</td>
          <td>25</td>
          <td>26</td>
          <td class="bankholiday">27</td>
        </tr>
        <tr>
          <td class="bankholiday">28</td>
          <td class="notmonth"></td>
          <td class="notmonth"></td>
          <td class="notmonth"></td>
          <td class="notmonth"></td>
          <td class="notmonth"></td>
          <td class="notmonth"></td>
        </tr>
      </table>
    </div>
  </body>
</html>
