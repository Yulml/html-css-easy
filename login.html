<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/app.js"></script>
</head>

<body>
    <div class="login">
        <div>
            <h1>Sign in yo tour account</h1>
            <form action="" method="GET">
                <span>Email</span><br><input type="email" name="email"><br><br>
                <span>Password</span><br><input type="password" name="pass"><br><br>
                <input type="checkbox" name="weeklong" > Stay signed for a week<br>
                <input type="submit"  value="Continue" >
            </form>
        </div>
        <div class="links">
            <a href="#">Use single sign-on (Google) instead</a>
        </div>
        <div class="links">
            <a href="#">Forgot your password?</a>
        </div>
    </div>
</body>

</html>
